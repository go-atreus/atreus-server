version: v1
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.33.0
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: go-http
    out: .
    opt:
      - paths=source_relative
  - name: go-server
    out: .
    opt:
      - paths=source_relative
  - name: gorm
    out: .
    opt:
      - paths=source_relative